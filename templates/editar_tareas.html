<!DOCTYPE html>
<html>
<head>
  <title>Edita tus tareas</title>
  <link rel="stylesheet" href="../styles/editar_tarea.css">
</head>
<body>
    <h1>Edita esta tarea</h1>
  <div class="container">
    <form>
      <div class="form-group">
        <label for="textarea1">Titulo</label>
        <textarea id="titulo" rows="4" placeholder="Escribe aquí..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="textarea2">Descripcion</label>
        <textarea id="descripcion" rows="4" placeholder="Escribe aquí..."></textarea>
      </div>
      
      <div class="form-group">
        <label for="textarea3">Importancia</label>
        <select name="" id="Importancia">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>

        </select>
    </div>
      
    
      
      <button id="btn_editar" type="">Editar</button>
      <br>
      <button id="btn-danger" type=""><a href="./Dashboard.html">Volver al Dashboard</a></button>

    </form>
  </div>
  <script src="../scripts/Editar_Tareas.js"></script>
</body>
</html>
